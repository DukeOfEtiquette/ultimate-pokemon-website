<!DOCTYPE html>
<html>
    <!-- <head> will NOT be rendered to the page -->
    <!-- Rather, it contains 'meta' data and can link CSS to the page -->
    <head>
        <title>Ultimate Pokemon Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <!-- Header -->
            <header>
                <h1>Ultimate Pokemon Website</h1>
                <nav>
                    <ul>
                        <li>Generation I</li>
                        <li>Generation II</li>
                        <li>Generation III</li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <main>
                <!-- It is assumed this script will provide all of -->
                <!-- the content for this page. Therefore, we place -->
                <!-- the <script> tage as a child of <main>. -->
                <script src="app.js"></script>
            </main>

            <!-- Footer -->
            <footer>&copy; Ultimate Pokemon Website</footer>
        </div>

    </body>
</html>
